<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather app</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body class="body">

    <nav id="navbar">Weather Dashboard</nav>
    <main class="d-flex">
        <div id="card1" >
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <h5 class="searchTitle">Search for a city: </h5>

                        <input name="EnterCity" id="enterCity" cols="30" rows="10"></input>
                    </div>
                    <button type="button" id="submitBtn" class="btn btn-primary btn-lg">Search</button>
                    <button type="button" id="clearBtn" class="btn btn-primary btn-lg">Clear</button>

                    <ul id="lastCities"></ul>
                </form>

            </div>

        </div>


        <!-- ------------------------------------------- -->
        <div id="card2">
            <div class="card-body">

                <div class="card-body">
                   
                    <p class="card-text">
                    <p id="cityNameP"></p>
                    <p id="temperatureP"></p>
                    <p id="humidityP"></p>
                    <p id="windSpeed"></p>
                    <p id="uv-IndexP"></p>
                    </p>
                </div>
                <ul id="forecast">
                    <div class="" id="todayWeather">
                        <div class="">
                          <h2 class="current-city"></h2>
                          <p id="temp"></p>
                          <p id="hum"></p>
                          <p id="windy"></p>
                          <p id="uv"></p>
                        </div>
                </ul>
                <div id="forecast" ></div>;

            </div>

        </div>

        


        <script src="./script.js"></script>
</body>
</main>

</html>
